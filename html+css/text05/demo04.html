<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes anim {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .box {
            height: 400px;
            width: 400px;
            margin: 100px auto;
            border-radius: 50%;
            overflow: hidden;
            animation: anim 6s linear 1s infinite;
        }
        
        .box img {
            height: 400px;
            width: 400px;
        }
        
        .box:hover {
            animation-play-state: paused;
            /*动画暂停*/
        }
    </style>
</head>

<body>
    <audio src="music/牛奶咖啡 - 星星.mp3" controls></audio>
    <div class="box">
        <img src="1.png" alt="">

    </div>
</body>

</html>
