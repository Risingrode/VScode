<head>

    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        
        .container {
            display: flex;
            margin-top: 100px;
            background-color: yellow;
            width: 800px;
            height: 300px;
        }
        
        .item {
            background-color: red;
            border: 1px solid blue;
            /* flex-grow: 1; */
            /* width: 300px; */
            flex: 1;
        }
        
        .big {
            /* flex-grow: 3; */
            /* flex-shrink: 2; */
            flex: 2;
            height: 200px;
            align-self: center;
            /*对某一个flex项目起作用，函数与align一样*/
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">123</div>
        <div class="item">454</div>
        <div class="item big">666</div>
        <div class="item">454</div>
        <div class="item">666</div>
    </div>

</html>
