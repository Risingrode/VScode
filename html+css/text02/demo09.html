<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*块元素：可以设置宽度与高度 独立成行 h1-6 p div ul li
        行内元素：不可以设置宽度和高度 不独立成行 a span
        行内块元素 ：可以设置宽度和高度 不独立成行 img input button*/
        
        a {
            width: 300px;
            height: 300px;
            border: 1px solid red;
        }
        
        img {
            width: 200px;
            height: 100px;
        }
    </style>
</head>

<body>
    <a>hellow</a>
    <a>hellow</a>
    <img src="1.jpg" alt="">
    <img src="1.jpg" alt="">

</body>

</html>
