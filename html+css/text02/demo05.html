<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /*选择器权重  id(100)>class(10)>element(1)*/
    /*相同权重值，下面的会把上面的覆盖*/
    /*！important  可以把权重扩展至最大*/
    
    .c {
        color: red !important;
    }
    
    #i {
        color: blue;
    }
</style>

<body>

    <h1 class="c c1" id=i ">hellow,world,支持2个类名</h1>
</body>

</html>
