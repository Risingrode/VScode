    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        /*层级选择器*/
        
        li {
            list-style: none;
            /*去除黑点*/
            border: 2px solid white;
            box-sizing: border-box;
        }
        
        .menu>li {
            float: left;
            border: 2px solid red;
            height: 25px;
            margin: 20px 20px 0 20px;
        }
        
        .menu .sub-menu ul {
            height: 0px;
            overflow: hidden;
            background-color: blueviolet;
            transition: height 1s;
        }
        
        .menu .sub-menu:hover>ul {
            height: 75px;
        }
        /*overflow  内容超出文本框 ，将其进行隐藏*/
    </style>
</head>
