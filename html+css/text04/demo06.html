<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: blue;
            font-size: 20px;
            font-family: KaiTi;
            border: 4px solid red;
            width: 40px;
            height: 40px;
            margin: 50% 50%;
            transform: translate(-50%, -50%);
        }
        
        .box {
            width: 100px;
            height: 100px;
            border: 4px solid rebeccapurple;
            margin: 100px auto;
            transform-origin: 50% 50%;
            /*设置旋转原点*/
            transition: transform 1.5s linear 1s, width 1s, height 1s;
        }
        
        .box:hover {
            transform: rotate(360deg);
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>你好</h1>
    </div>
</body>

</html>
