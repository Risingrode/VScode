<!DOCTYPE html>
<html lang="en">
<!--标签，开始标签，结束标签----->
<!---->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这是网页标签</title>
</head>

<body>

    该内容可以直接在网页上呈现
    <!--标题  id是唯一值  相当于身份证-->
    <h1 id="title">标题标签</h1>

    <p class="hot">段落标签</p>
    <p class="cool">又一段</p>
    <p class="hot">再来一段</p>

    <!--无序列表：ul ,列表元素 li -->
    <h1>水果列表</h1>
    <ul>
        <li>香蕉</li>
        <li>苹果</li>
        <li>橘子</li>
    </ul>

    <!--href 可以跳转到指定地址-->
    <!--也可以跳转到当前页面的某些部分  用\  表示-->
    <!--超链接标签-->
    <a href="http://baidu.com">跳转到百度</a>

    <!--图片标签-->
    <img src="1.jpg" alt="">

    <!--无语义标签-->
    <!--div 作为划分区域用的-->
    <!--span 划分一行内容区域-->

    <!---->


</body>

</html>
