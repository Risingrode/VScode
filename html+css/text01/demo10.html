<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*字体大小 font-size
        字体颜色 color
        宽度 width
        高度 height
        背景色 background-color
        文本水平居中 tetx-align
        文本行高(垂直居中) line-height
        */
        
        .text {
            font-size: 19px;
            color: red;
            background-color: black;
            text-align: center;
            /*文本水平居中*/

        }
        
        img {
            width: 200px;
            height: auto;
            /*自动匹配，或者把该行直接删掉*/
        }
    </style>
</head>

<body>
    <h1 class="text">hellow,world</h1>
    <img src="1.jpg" alt="">
</body>

</html>
