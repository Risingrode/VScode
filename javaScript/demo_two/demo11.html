<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //let 声明变量存在块级作用域概念
        {
            //外部程序不能访问str
            //不能用let重复声明str
            let str = "helllow world";
        }
        //console.log(str);
        //常量
        const PI = 3.14;
        console.log(PI);
        //函数表达式
        var fun = function() {
            console.log("hellow world");
        }

        function getObject() {
            return {
                name: "小明"
            };
        }

        const xm = getObject(); //返回值要单独去接
        console.log(xm);
        xm.name = "小花";
        console.log(xm);

        //字符串既可以用单引号，也可以用双引号
        var n = '我是"超人"'
        console.log(n);

        let p = `小
        可爱`; //反引号。可以换行

        let year = "2020";
        let month = "10";
        let day = "10";
        //模板字符串
        //嵌入变量
        let result = `${year}年${month}月${day}日`;
        console.log(result);
    </script>
</body>

</html>
