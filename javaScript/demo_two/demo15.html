<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //闭包
        //内部函数未执行完，外部函数即使执行完成，
        //外部函数中的变量也不会被销毁
        function fun1() {
            function fun2() {
                console.log("测试");
            }
            return fun2;
        }
        let f = fun1();
        f();
        //箭头函数
        const fun3 = function(x) {
                return x * x;
            }
            //极简写法
        const fun = (x) => x * x;

        let re = fun(2);
        console.log(re);
        //普通函数指向的是调用该函数的对象
        //箭头函数：在哪里定义,this就指向谁
        const cat = {
            name: "猫咪",
            sayName() {
                //setInterval 属于windows 函数
                name = "猫";
                setInterval(() => { //延时函数
                    console.log(this.name);
                }, 1000);
            }
        }
        cat.sayName();
    </script>
</body>

</html>
