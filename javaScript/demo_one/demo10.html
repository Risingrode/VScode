    <script>
        var str = "2019-12-01";
        //（） 作用是分割
        var reg = /^(\d{4})-(\d{2})-(\d{2})$/;
        var result = reg.exec(str); //exec返回值是值
        console.log(result[0]);
        console.log(result[1]);
        console.log(result[2]);
        var num = "18438173708";
        var temp = /^184\w{8}$/;
        if (temp.test(num)) {
            console.log("成功！")
        } else {
            console.log("不成功！");
        }
    </script>
