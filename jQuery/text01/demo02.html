    <script src="jquery-3.6.0.js"></script>
    <script>
        /*$()包装，把dom对象包装成jQuery对象，之后可以使用jquery*/

            //DOM接口 dom.value();
            // console.log($("input"));
            console.log(this.value);
            //通过$可以将dom对象转换成jQuery
